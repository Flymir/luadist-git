#
# LuaDist Travis-CI Hook
#

# Since CMake is not directly supported we use erlang VMs
language: erlang

# Try using multiple Lua Implementations
env:
  - LUA_MODULE=""             # Use automatic dependencies
#  - LUA_MODULE="lua-5.1.5"    # Force Lua-5.1.5
#  - LUA_MODULE="luajit"       # Force latest LuaJIT

# We need CMake and LuaDist
install:
  - sudo apt-get install cmake
  - git clone git://github.com/LuaDist/bootstrap.git _luadist
  - cd _luadist
  - git submodule update --init
  - ./bootstrap
  - export LUADIST=$PWD/_install/bin/luadist
  - cd $HOME

# Use LuaDist to deploy the module
script:
  - export MODULE="luadist-git"
  - $LUADIST _test install $LUA_MODULE $MODULE-scm -verbose=true -debug=true -test=true

# Run the test suite
after_script:
  - _test/bin/luadist selftest
  - set

# Only watch the master branch
branches:
  only:
    - master

# Notify the LuaDist Dev group if needed
notifications:
  recipients:
    - luadist-dev@googlegroups.com
  email:
    on_success: change
    on_failure: always
